<html lang="fr">
	<head>

		<meta name="viewport"  content="width=device-width, initial-scale=1, user-scalable=no"/>

		<!-- Boostrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<!--CSS Document-->

	<body>
		<div class="container">
			
		
		<div class="inscription-wrap ">
			
			<div class="inscription-html">
				<div id="image">
					<img src="./img/logo sucre copie.jpg" width="100px">
			
				</div>
				<input id="tab-1" type="radio" name="tab" class="login" checked>
				<label for="tab-1" class="tab">Login</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up">
				<label for="tab-2" class="tab">Sign up</label>
				
				<div class="form">
					<div class="login-htm">
						<input type="text" placeholder="Email" id="username">
						<input type="password" placeholder="Mot de passe" id="password">
						<button id="button-login">Se connecter</button>
				</div>

				<div class="sign-up-htm">
						<input type="text" placeholder="Email" id="new-username">
						<input type="password" placeholder="Mot de passe" id="new-password">
						<input type="password" id="new-password2" placeholder="Retaper le Mot de passe">
						<button id="button-sign-up">S'inscrire</button>
				</div>
				</div>
			</div>
		</div>
	</div>

		<!-- The actual snackbar -->
		<div id="snackbar"></div>
