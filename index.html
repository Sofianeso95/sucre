<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>SUCRE</title>
		<!--Metas-->
		<meta charset="UTF-8">
		<meta name="viewport"  content="width=device-width, initial-scale=1, user-scalable=no"/>
		<meta name="description" content="Cette page propose à l'utilisateur de s'enregistrer ou de se connecter.">
		<!-- Boostrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<!--CSS Document-->
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<!--Fonts-->
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	</head>

	
	<body>

		
		<div class="container">
		
			<h1 >
				Souhaitez joyeux noël a vos amis
			</h1>	
		
		<div class="inscription-wrap ">
			
			<div class="inscription-html">
				<div id="image">
					<img src="./img/logo sucre copie.jpg" width="100px">
			
				</div>
				<input id="tab-1" type="radio" name="tab" class="login" checked>
				<label for="tab-1" class="tab">Connexion</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up">
				<label for="tab-2" class="tab">Inscription</label>
				
				<div class="form">
					<div class="login-htm">
						<input type="text" placeholder="Email" id="username">
						<input type="password" placeholder="Mot de passe" id="password">
						<button id="button-login">Se connecter</button>
				</div>

				<div class="sign-up-htm">
						<input type="text" placeholder="Email" id="new-username">
						<span id="text"></span>
						<input type="password" placeholder="Mot de passe" id="new-password">
						<input type="password" id="new-password2" placeholder="Répeter le mot de passe">
						<button id="button-sign-up">S'inscrire</button>
				</div>

				<script>
					document.getElementById("new-username").addEventListener ('input',function(){
					   var email = document.getElementById("new-username").value;
					   var text = document.getElementById("text");
					   var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/; 
		   
					   if (email.match(pattern)) {
						   text.innerHTML ="Votre addresse Mail est valide";
						   text.style.color ="#00ff00"
					   }else {
						   text.innerHTML ="Votre addresse Mail est invalide";
						   text.style.color ="red"
					   }
					   if (email == "") {
						   text.innerHTML ="";
						   text.style.color ="red"
					   }
		   
					})
				</script>

		
			
				</div>
			</div>
		</div>
	</div>

		<!-- The actual snackbar -->
		<div id="snackbar"></div>

		<!-- Boostrap Javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
		<!-- File Javascript -->
		<script src="js/index.js"></script>

	</body>
</html>
